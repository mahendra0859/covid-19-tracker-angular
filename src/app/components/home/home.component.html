<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker</h1>
  <hr class="my-4" />
  <app-case-card
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"
  ></app-case-card>
  <div class="row">
    <div class="col">
      <google-chart [data]="columnChart" *ngIf="columnChart"></google-chart>
    </div>
    <div class="col">
      <google-chart [data]="pieChart" *ngIf="pieChart"></google-chart>
    </div>
  </div>
</div>
