<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
  <hr class="my-4" />
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country">Select Country</label>
      <select
        class="form-control"
        id="country"
        #input
        (change)="updateCases(input.value)"
      >
        <option [value]="country" *ngFor="let country of countries">{{
          country
        }}</option>
      </select>
    </div>
  </div>
  <app-case-card
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"
  ></app-case-card>
  <div class="row">
    <div class="col">
      <google-chart [data]="lineChart" *ngIf="lineChart"></google-chart>
    </div>
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Sno.</th>
            <th>Date</th>
            <th>Case</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of selectedCountryData; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ data.date | date }}</td>
            <td>{{ data.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
